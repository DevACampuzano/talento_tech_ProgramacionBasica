<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Listas en HTML</title>
  </head>
  <body>
    <h2>Lista Desordenada</h2>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol>
      <li>Paso 1</li>
      <li>Paso 2</li>
      <li>Paso 3</li>
    </ol>
  </body>
</html>
